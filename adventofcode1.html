<body>
	<script>
		var coordinates = [];
		var str = "R1, R1, R3, R1, R1, L2, R5, L2, R5, R1, R4, L2, R3, L3, R4, L5, R4, R4, R1, L5, L4, R5, R3, L1, R4, R3, L2, L1, R3, L4, R3, L2, R5, R190, R3, R5, L5, L1, R54, L3, L4, L1, R4, R1, R3, L1, L1, R2, L2, R2, R5, L3, R4, R76, L3, R4, R191, R5, R5, L5, L4, L5, L3, R1, R3, R2, L2, L2, L4, L5, L4, R5, R4, R4, R2, R3, R4, L3, L2, R5, R3, L2, L1, R2, L3, R2, L1, L1, R1, L3, R5, L5, L1, L2, R5, R3, L3, R3, R5, R2, R5, R5, L5, L5, R2, L3, L5, L2, L1, R2, R2, L2, R2, L3, L2, R3, L5, R4, L4, L5, R3, L4, R1, R3, R2, R4, L2, L3, R2, L5, R5, R4, L2, R4, L1, L3, L1, L3, R1, R2, R1, L5, R5, R3, L3, L3, L2, R4, R2, L5, L1, L1, L5, L4, L1, L1, R1";


		var target = ","; // цель поиска

		var pos = 0;

		while (true) {
		  var foundPos = str.indexOf(target, pos);
		  if (foundPos == -1) break;
		  coordinates.push(str.slice(pos, foundPos))
		  pos = foundPos + 2; // продолжить поиск со следующей
		}

		var direction = "N";
		var x = 0;
		var y = 0;
		for (var i = 0; i < coordinates.length - 1; i++) {
			if ((coordinates[i].charAt(0) == "R" && direction == "N") || 
					(coordinates[i].charAt(0) == "L" && direction == "S")) {
				direction = "E";
				x = x + parseInt(coordinates[i].slice(1));
			} else if ((coordinates[i].charAt(0) == "L" && direction == "N") || 
					(coordinates[i].charAt(0) == "R" && direction == "S")) {
				direction = "W";
				x = x - parseInt(coordinates[i].slice(1));
			} else if ((coordinates[i].charAt(0) == "L" && direction == "E") || 
					(coordinates[i].charAt(0) == "R" && direction == "W")) {
				direction = "N";
				y = y + parseInt(coordinates[i].slice(1));
			} else if ((coordinates[i].charAt(0) == "L" && direction == "W") || 
					(coordinates[i].charAt(0) == "R" && direction == "E")) {
				direction = "S";
				y = y - parseInt(coordinates[i].slice(1));
			}
		};
		alert(x + ", " + y);

	</script>
