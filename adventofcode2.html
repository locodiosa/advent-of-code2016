		function getCoordinate(button) {
			
			for (i = 0; i < button.length; i++) {
				if (button[i] == "U") {
					direction = 0;
				} else if (button[i] == "D") {
					direction = 2;
				} else if (button[i] == "L") {
					direction = 3;
				} else if (button[i] == "R") {
					direction = 1;
				}

				changeCoordinates(direction);
			}
			
			return x + "," + y;

		}

		function changeCoordinates(direction) {
			var moves = [[0, 1], [1, 0], [0, -1], [-1, 0]];
			x += moves[direction][0];
			y += moves[direction][1];

			if (x > 1) {
				x -= moves[direction][0];
			}
			if (x < -1) {
				x -= moves[direction][0];
			}
			if (y > 1) {
				y -= moves[direction][1];
			}
			if (y < -1) {
				x -= moves[direction][1];
			}
		}
