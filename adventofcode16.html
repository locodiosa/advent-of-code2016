<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		"use strict";
     
    function calc() {
      document.getElementById("result").innerHTML = getResult(272) + ", " + getResult(35651584);
    }

    function getResult(maxLength) {      
      let state = input.split("");

      while (state.length < maxLength) {        
        let copy = state.slice().reverse().map(e => (e == "0") ? "1" : "0");        
        let newState = state.join("") + "0" + copy.join("");
        state = newState.split("");
      }

      state.length = maxLength;

      let checksum;

      do {
        checksum = [];

        for (let i = 0; i < state.length - 1; i += 2) {          
          checksum.push((state[i] == state[i + 1]) ? "1" : "0");
        }

        state = [...checksum];        
      } while (checksum.length % 2 == 0);

      return checksum.join("");
    }    

    const input = "11110010111001001";   
     
	</script>
</head>

<body onload="calc()">
  <div id="result"></div>
</body>

</html>
